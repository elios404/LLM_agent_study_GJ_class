<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
    div{
        border: 1px solid;
    }
    #aa{
        width: 300px;
        height: 300px;
        background: yellow;
    }
    
    #bb{
        width: 150px;
        height: 150px;
        margin-left: 80px;
        margin-top: 40px;
        background: green;
    }
    
</style>
<script type="text/javascript" src="crossEvent.js"></script>

</head>
<body>
    <div id="aa">
        aaaaaaaaaaa
        <div id="bb">
            bbbbbbbbb
        </div>
        aaaaaaaaaaa
    </div>

    <script type="text/javascript">
        //aa클릭 => aa
        //bb클릭 => bb
        function aProcess(){
            alert("aa");
        }

        function bProcess(event){
            alert("bb");
            //이벤트 버블링 방지 -> 부모의 이벤트도 함께 불러오는 것을 방지
            event.stopPropagation();
        }
        
        const aa = document.getElementById("aa");
        const bb = document.getElementById("bb");
        
        aa.addEventListener('click', aProcess, false);
        bb.addEventListener('click', bProcess, false);
        // 이벤트가 발생했을 때 호출되는 함수를 eventhandler라고 한다.
        // 그럼 이때는 이 함수에 들어가는 첫 번째 파라미터는 무조건 event 객체가 넘어간다.(이름은 중요하지 않음. a, bad 이런 이름도 상관 없음)
        
    </script>
</body>
</html>
